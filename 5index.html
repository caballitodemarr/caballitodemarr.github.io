<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa</title>
    <style>
        /* Estilos CSS (los mismos que en los ejemplos anteriores) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            width: 50px; /* Ajusta el tamaño según tu necesidad */
            height: auto;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #f0f0f0;
        }

        .hero h1 {
            color: #333;
        }

        .hero p {
            color: #666;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .category-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            cursor: pointer;
        }

        .category-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .gallery a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos para el footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-column {
            width: 25%;
            display: inline-block;
            vertical-align: top;
        }

        .footer-column h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .footer-column p {
            color: #ccc;
            font-size: 0.9em;
        }

        .services-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .services-list li {
            margin-bottom: 5px;
        }

        .social-icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <!-- Código del encabezado (header) -->
    </header>

    <div class="hero">
        <!-- Código de la sección Hero -->
    </div>

    <div class="categories">
        <!-- Código de la sección de categorías -->
    </div>

    <div class="gallery">
        <!-- Código de la sección de la galería de imágenes -->
    </div>

    <footer>
        <div class="footer-column">
            <h2>Nombre de la Empresa</h2>
            <p>Pequeña descripción de la empresa.</p>
        </div>

        <div class="footer-column">
            <h2>Servicios</h2>
            <ul class="services-list">
                <li><a href="#delivery">Delivery</a></li>
                <li><a href="#carta">Carta</a></li>
                <li><a href="#metodo-pago">Método de Pago</a></li>
                <li><a href="#comentarios-opiniones">Comentarios y Opiniones</a></li>
            </ul>
        </div>

        <div class="footer-column">
            <h2>Redes Sociales</h2>
            <div class="social-icons">
                <a href="#" target="_blank"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
                <a href="#" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            </div>
        </div>

        <div class="footer-column">
            <!-- Agrega aquí cualquier contenido adicional para la cuarta columna si es necesario -->
        </div>
    </footer>

    <!-- Resto del contenido de tu página -->

</body>
</html>
