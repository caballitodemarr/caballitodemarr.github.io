<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa</title>
    <style>
        /* Estilos CSS opcionales para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            width: 50px; /* Ajusta el tamaño según tu necesidad */
            height: auto;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="ruta_del_logo.png" alt="Logo de la empresa">
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#quien-soy">Quien soy</a>
            <a href="#blog">Blog</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Resto del contenido de tu página -->

</body>
</html>
