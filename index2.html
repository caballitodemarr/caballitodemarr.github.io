<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa</title>
    <style>
        /* Estilos CSS (los mismos que en el ejemplo anterior) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            width: 50px; /* Ajusta el tamaño según tu necesidad */
            height: auto;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Estilos para la sección Hero */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #f0f0f0;
        }

        .hero h1 {
            color: #333;
        }

        .hero p {
            color: #666;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Código del encabezado (header) -->
    </header>

    <div class="hero">
        <h1>Caballito de Mar Chiclayo</h1>
        <p>Ventas de comida</p>
        <a href="#contacto" class="cta-button">¡Contáctanos!</a>
    </div>

    <!-- Resto del contenido de tu página -->

</body>
</html>
