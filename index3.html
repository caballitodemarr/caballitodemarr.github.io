<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa</title>
    <style>
        /* Estilos CSS (los mismos que en los ejemplos anteriores) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            width: 50px; /* Ajusta el tamaño según tu necesidad */
            height: auto;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #f0f0f0;
        }

        .hero h1 {
            color: #333;
        }

        .hero p {
            color: #666;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Estilos para la sección de categorías */
        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .category-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            cursor: pointer;
        }

        .category-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <!-- Código del encabezado (header) -->
    </header>

    <div class="hero">
        <!-- Código de la sección Hero -->
    </div>

    <div class="categories">
        <div class="category-card">
            <a href="#delivery">Delivery</a>
        </div>
        <div class="category-card">
            <a href="#carta">Carta</a>
        </div>
        <div class="category-card">
            <a href="#metodo-pago">Método de Pago</a>
        </div>
        <div class="category-card">
            <a href="#comentarios-opiniones">Comentarios y Opiniones</a>
        </div>
    </div>

    <!-- Resto del contenido de tu página -->

</body>
</html>
